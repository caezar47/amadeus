<div class="{{modals_prefix}}block  modals  fade  {{modals_mod}}" id="{{modals_id}}" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="{{modals_prefix}}dialog  {{modals_mod}}">
		<div class="{{modals_prefix}}body  {{modals_mod}}" >
			<button type="button" class="{{modals_prefix}}btn-close  modal-close" data-dismiss="modal" aria-hidden="true">
				[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="modal-close"]]
			</button>
			<div class="{{modals_prefix}}content  {{modals_mod}}">
				[[azbntple 
					tpl="/src/block/site/default/cabinet/modal-size.html" 
					block_grid="{{modals_heading_grid}}"
					block_prefix="{{modals_form_prefix}}"
					block_mod="{{modals_form_mod}}" 

					block_heading_mod="{{modals_heading_mod}}"
					block_heading_level="{{modals_heading_level}}"
					block_heading="{{modals_heading}}"

				]]
			</div> 
		</div>
	</div>
</div>
