<div class="{{block_prefix}}card  {{block_mod}}">
	<a href="{{block_link}}" class="{{block_prefix}}card-preview  {{block_mod}}">
		<img src="{{block_preview}}" class="img-responsive" alt="">
	</a> 
	<div class="{{block_prefix}}card-desc  {{block_mod}}">
		<div class="{{block_prefix}}card-heading  {{block_mod}}">
			<a href="{{block_link}}">{{block_heading}}</a>			
		</div>
		<div class="{{block_prefix}}card-elem  {{block_mod}}">
			Артикул: <span>{{block_code}}</span>
		</div>
		<div class="{{block_prefix}}card-elem  {{block_mod}}">
			Размер: <span>{{block_size}}</span>
		</div>
		<div class="{{block_prefix}}card-elem  {{block_mod}}">
			Цвет:  <span>{{block_color}}</span>
		</div>
		<div class="{{block_prefix}}card-elem  {{block_mod}}">
			Кол-во: <span>{{block_qty}}</span>
		</div>
		<div class="{{block_prefix}}card-elem  {{block_mod}}">
			Цена: <span>{{block_cost}}</span>
		</div>
	</div>
</div>
