<div class="{{block_prefix}}card  {{block_mod}}">	
	<a href="{{block_link}}" class="{{block_prefix}}preview  {{block_mod}}">
		<img src="{{block_preview}}" alt="{{block_heading}}" srcset="{{block_preview_2x}} 2x" class="img-responsive">
		<div class="{{block_prefix}}bg  {{block_mod}}"></div>
	</a>	
	<div class="{{block_prefix}}elem-group  {{block_mod}}">
		<h4 class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></h4>
		<div class="{{block_prefix}}note  {{block_mod}}">{{block_note}}</div>
	</div>
</div>
